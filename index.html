<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Colour Pallet Generator</title>
	<link href="core.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Colour Pallet Generator</h1>
		<form id="rgb" action="#">
			<label for="red">Red</label>
			<input type="text" id="red" maxlength="3"><br>
			<label for="red">Green</label>
			<input type="text" id="green" maxlength="3"><br>
			<label for="red">Blue</label>
			<input type="text" id="blue" maxlength="3"><br>
			<input type="button" id="calc" value="Calculate">
		</form>
		
		<div id="info">
		
		</div>
	</header>
	<article style="display:none;">
		<h2>Pallet</h2>
		<div id="current"></div>
		<div id="pallet">
		</div>
		<h2>Contrast</h2>
		<div id="contrast"></div>
	</article>
	<footer>
		<script src="js/colourConverters.js" type="text/javascript"></script>
		<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="js/jmain.js" type="text/javascript"></script>
	</footer>
